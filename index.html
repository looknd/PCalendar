<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>日历组件</title>
	<link rel="stylesheet" type="text/css" href="dist/calendar.min.css">
	<style type="text/css">
		.demo{
			padding:10px;
			text-align: center;
		}
		#begin-date,
		#end-date{
			display: inline-block;
			margin: 6px;
		}
	</style>
</head>
<body>
	<div class="demo">
			<span>开始时间:</span>
			<span id="begin-date"></span>
			<span>结束时间:</span>
			<span id="end-date"></span>
	</div>
	<div id="container"></div>
	
	<script type="text/javascript" src="dist/calendar.min.js"></script>
	<script type="text/javascript">
		var container = document.getElementById("container"),
			eBegin = document.getElementById("begin-date"),
			eEnd = document.getElementById("end-date");
		
		var cal = new PCalendar({
			target:container,
			date:new Date(),
			type:"show",
			callback:function(date){
				console.log(date);
			}
		})

		var beginCal = new PCalendar({
			target:eBegin,
			date:new Date(2000,0,1),
			type:"hide",
			format:format,
			callback:function(date,format){
				console.log("开始时间:"+format)
			}
		});

		var endCal = new PCalendar({
			target:eEnd,
			date:new Date(2017,0,6),
			type:"hide",
			format:format,
			callback:function(date,format){
				console.log("结束时间:"+format);
			}
		});

		function format(date){//YYYY-MM-DD
			return date.getFullYear()+"-"+~~(date.getMonth()+1)+"-"+date.getDate();
		}
	</script>
</body>
</html>
